<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <section id="wrapper">
      <div id="header">
        <img src="../src/logo.png" alt="" srcset="" />
        <h1>Todo List</h1>
      </div>
      <div id="sidebar">
        <h1>Projects</h1>
        <div id="projectsContainer"></div>
        <div id="createProjectBtnContainer">
          <button id="addProjectsButton">
            <img
              src="../src/plus-circle-1441-svgrepo-com.svg"
              class="projectImage"
              srcset=""
            />
          </button>
          <input type="text" name="" id="projectNameInput" />
        </div>
      </div>
      <div id="content">
        <div id="taskContainer">
          <div class="task">
            <div class="taskLeftSide">
              <div class="checkbox"></div>
              <h4>TaskTitle</h4>
            </div>

            <h4>DueDate</h4>
          </div>
        </div>
        <button id="addTaskButton">
          <img
            src="../src/plus-circle-1441-svgrepo-com.svg"
            class="addTaskImage"
            srcset=""
          />
          <h4>Add Task</h4>
        </button>
      </div>
    </section>
  </body>
</html>
